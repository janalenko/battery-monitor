<div class="module-container">
    <div class="label">
        <div>
            <div>Voltage: {{mVoltage | number : '1.3-3'}} V&nbsp;&nbsp;(&#8710;&nbsp;: {{mDelta | number : '1.3-3'}} V)</div>
            <!-- <div>&#8710;: {{mDelta | number : '1.3-3'}} V</div> -->
            <div>Temp: {{mTemp | number : '1.3-3'}} &#8451;</div>
        </div>
        <div class="id-num">
                &num;{{module.moduleId}}
        </div>
        

    </div>
    <div class="btr-cells">
        <div *ngFor="let cell of cells" >
            <app-btr-cell [cell]="cell"></app-btr-cell>
        </div>
    </div>
</div>
